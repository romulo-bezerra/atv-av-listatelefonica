<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <!--Import Google Icon Font-->
        <link href="css/material-icons.css" rel="stylesheet"/>
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <!--Import custom-css.css-->
        <link type="text/css" rel="stylesheet" href="css/custom-css.css"  media="screen,projection"/>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Contatos</title>
    </h:head>
    <h:body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper indigo">
                    <a href="#" class="brand-logo center">Contatos</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down"></ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <br/>
            <div class="row">
                <div class="col l8 offset-l2 offset-m2 offset-s2">
                    <h4>Contatos</h4>
                    <h:form>
                        <div class="row">
                            <div class="col l10 m8 s8">
                                <div class='input-field'>
                                    <input class='validate' jsf:value="#{controladorCliente.cliente.email}" 
                                           type='text' name='nome' id='nome'/>
                                    <label for='nome'>Nome</label>
                                </div>
                                <div class='input-field'>
                                    <input class='validate' jsf:value="#{controladorCliente.cliente.email}" 
                                           type='tel' name='telefone' id='telefone' />
                                    <label for='telefone'>Telefone</label>
                                </div>
                            </div>
                            <div class="col l2">
                                <h:commandLink class="btn-floating btn-large waves-effect waves-light green"
                                               action="#{controladorDeCarrinho.add()}">
                                    <i class="material-icons">add</i>
                                </h:commandLink>
                            </div>
                        </div>
                    </h:form>

                    <h:messages errorClass="red-text"/>

                    <h5>Lista de Contatos</h5>
                    <div class="row">
                        <h:form>
                            <div class='col l8 m10 s10 input-field'>
                                <input class='validate' jsf:value="#{controladorCliente.cliente.email}" 
                                       type='text' name='busca' id='busca'/>
                                <label for='busca'>Digite sua busca</label>
                            </div>
                        </h:form>
                        <h:form>
                            <div id="btn-search" class="col l10 m10 s10 ">
                                <h:commandLink action="#{controladorDeCarrinho.remove(produto)}"
                                               class="btn-floating btn-flat waves-effect waves-light grey">
                                    <i class="material-icons">search</i>
                                </h:commandLink>
                            </div>
                        </h:form>
                    </div>

                    <h:dataTable value="#{controladorDeCarrinho.todosOsProdutos()}" var="produto">
                        <h:column>
                            <div class="row">
                                <div class="col l4 m4 s6">
                                    #{produto.descricao}    
                                </div>
                                <div class="col l4 m4 s6">
                                    R$ #{produto.preco}
                                </div>
                                <div class="col l4">
                                    <h:form>
                                        <h:commandLink action="#{controladorDeCarrinho.remove(produto)}"
                                                       class="btn-floating btn-flat waves-effect waves-light blue">
                                            <i class="material-icons">edit</i>
                                        </h:commandLink>
                                    </h:form>
                                    <h:form>
                                        <h:commandLink action="#{controladorDeCarrinho.remove(produto)}"
                                                       class="btn-floating btn-flat waves-effect waves-light red">
                                            <i class="material-icons">clear</i>
                                        </h:commandLink>
                                    </h:form>
                                </div>
                            </div>  
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('select').material_select();
            });
        </script>
    </h:body>
</html>
